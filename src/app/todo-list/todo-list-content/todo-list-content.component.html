<section class="main">
  <ul *ngFor="let todo of todos" class="todo-list">
    <li>
      <div class="view">
        <input [(ngModel)]="todo.completed" class="toggle" type="checkbox">
        <label>{{todo.title}}</label>
        <button class="destroy"></button>
      </div>
    </li>    
  </ul>
</section>
